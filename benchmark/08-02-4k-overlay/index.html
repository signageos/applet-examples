<!doctype html>
<html>

<head>
	<title>08-02-a 4K Overlay Landscape</title>
</head>

<body>
	<h1 id="title">08-02-a</h1>
	<h2 id="displayInfo"></h2>
	<p id="index">... loading ...</p>
	<div id="htmlContent"></div>

	<script type="application/ecmascript">
		async function startApplet() {

			// Load static files
			let files = [{
					uid: 'libs/fetch-2.0.4.min.js',
					uri: 'https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js',
					type: sos.offline.types.javascript,
					flags: [sos.offline.flags.append(document.body)],
				},
				{
					"uri": "https://demo.signageos.io/benchmark/styles.css?v=1.0",
					"uid": "styles.css-v1.0.0",
					"type": sos.offline.types.css,
					"flags": [sos.offline.flags.append(document.head)]
				}
			];
			await sos.offline.addFiles(files);

			const titleElement = document.getElementById('title');
			const displayInfoElement = document.getElementById('displayInfo');
			const indexElement = document.getElementById('index');
			const htmlContentElement = document.getElementById('htmlContent');

			await sos.onReady(); // Wait until signageOS app is loaded and ready

			//Get display details
			try {
				const fw = await sos.management.firmware.getVersion();
				const pl = await sos.management.app.getType();
				const model = await sos.management.getModel();
				const displayInfo = document.getElementById('displayInfo');
				displayInfo.innerHTML = "Platform: " + pl + " Model: " + model + " FW: " + fw;
			} catch (e) {
				console.log(e);
			}

			// load HTML5 content
			fetch('https://demo.signageos.io/benchmark/html-content.html')
				.then(function(response) {
					return response.text();
				}).then(function(data) {
					const htmlContentDiv = document.getElementById('htmlContent');
					htmlContentDiv.innerHTML = data;
				});

			// Videos that will be downloaded and prepared for playing
			const videos = [{
					uid: 'video-1.mp4',
					uri: 'https://static.signageos.io/assets/test-videos-03_AME/video-test-03_15s_3840x2160_cfe034b73dd2965904f1667d09c10aad.mp4'
				},
				{
					uid: 'video-2.mp4',
					uri: 'https://static.signageos.io/assets/test-videos-07_AME/video-test-07_15s_3840x2160_5c2193119b87f8f956797754478a8b1d.mp4'
				},
				{
					uid: 'video-3.mp4',
					uri: 'https://static.signageos.io/assets/test-videos-02_AME/video-test-02_15s_3840x2160_09c01fa898c80160edde2a1218ac6043.mp4'
				},
				{
					uid: 'video-4.mp4',
					uri: 'https://static.signageos.io/assets/test-videos-05_AME/video-test-05_15s_3840x2160_6acdf943a0037c1e6602efa5790e58d4.mp4'
				},
				{
					uid: 'video-5.mp4',
					uri: 'https://static.signageos.io/assets/test-videos-06_AME/video-test-06_15s_3840x2160_384c4220c3184a0ce36fafd3827992b5.mp4'
				},
			];

			for (const video of videos) {
				// Store video to offline storage (https://sdk.docs.signageos.io/api/js/content/latest/js-offline-cache-media-files)
				const {
					filePath
				} = await sos.offline.cache.loadOrSaveFile(video.uid, video.uri);
				video.filePath = filePath;
			}

			// Set video properties for proper play on screen
			for (const video of videos) {
				video.agruments = [video.filePath, 0, 0, document.documentElement.clientWidth, document.documentElement.clientHeight, {
					'4k': true,
					background: true
				}];
			}

			// Remove main title and loading title
			titleElement.innerHTML = '';
			displayInfoElement.innerHTML = '';
			indexElement.innerHTML = '';

			const currentVideo = videos[0];
			await sos.video.prepare(...videos[0].agruments); // Prepare first video

			for (let i = 0; true; i = (i + 1) % videos.length) {
				const previousVideo = videos[(i + videos.length - 1) % videos.length];
				const currentVideo = videos[i];
				const nextVideo = videos[(i + 1) % videos.length];

				// Videos are identificated by URI & coordination together (https://sdk.docs.signageos.io/api/js/content/latest/js-video)
				await sos.video.play(...currentVideo.agruments);
				currentVideo.playing = true;
				if (previousVideo.playing) {
					await sos.video.stop(...previousVideo.agruments);
					previousVideo.playing = false;
				}
				await sos.video.prepare(...nextVideo.agruments); // Before end first video prepare second
				await sos.video.onceEnded(...currentVideo.agruments); // Wait until video ends
			}
		}
		// Needed check for distinction between sos open and platform in box
		typeof sos !== 'undefined' ?
			startApplet() :
			window.addEventListener('sos.loaded', startApplet);
	</script>
</body>

</html>

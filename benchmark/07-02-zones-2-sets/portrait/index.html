<!doctype html>
<html>

<head>
	<title>07-02-b zones-2-videos-portrait</title>
</head>

<body>
	<h1 id="title">7-02-b</h1>
	<h2 id="displayInfo"></h2>
	<p id="index">... loading ...</p>
	<div id="htmlContent"></div>

	<script type="application/ecmascript">
		window.addEventListener('sos.loaded', async function () {

			// Load static files
			var files = [
				{
					"uri": "https://signageostest.blob.core.windows.net/test/applet-examples/benchmark-styles.css?v=1.0.0",
					"uid": "benchmark-styles.css-v1.0.0",
					"type": sos.offline.types.css,
					"flags": [sos.offline.flags.append(document.head)]
				}
			];
			await sos.offline.addFiles(files);

			const titleElement = document.getElementById('title');
			const displayInfoElement = document.getElementById('displayInfo');
			const indexElement = document.getElementById('index');
			const htmlContentElement = document.getElementById('htmlContent');

			await sos.onReady(); // Wait until signageOS app is loaded and ready
			
			//Get display details
			try {
				const fw = await sos.management.firmware.getVersion();
				const pl = await sos.management.app.getType();
				const model = await sos.management.getModel();
				const displayInfo = document.getElementById('displayInfo');
				displayInfo.innerHTML = "Platform: " + pl + " Model: " + model + " FW: " + fw;
			} catch (e) {
				console.log(e);
			}

			// load HTML5 content
			fetch('https://www.signageos.io/html-content.html')
				.then(function (response) {
					return response.text();
				}).then(function (data) {
					const htmlContentDiv = document.getElementById('htmlContent');
					htmlContentDiv.innerHTML = data;
				});

			// Videos that will be downloaded and prepared for playing
			const videoSet1 = [
				{ uid: 'video0', x: 0, y: 0, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-01_AME/video-test-01_15s_1080x1920_e3ff5dd66b347c8957e9a7f8bac078bb.mp4' },
				{ uid: 'video1', x: 0, y: 0, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-08_AME/video-test-08_15s_1080x1920_9546595c53c379c941e6e6fd889b1fbf.mp4' },
				{ uid: 'video2', x: 0, y: 0, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-06_AME/video-test-06_15s_1080x1920_7c0f255304ee7f685f1d659f498975c5.mp4' },
				{ uid: 'video3', x: 0, y: 0, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-02_AME/video-test-02_15s_1080x1920_35ce4618ddf2c320b5b7f81cb8b1c61f.mp4' },
				{ uid: 'video4', x: 0, y: 0, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-04_AME/video-test-04_15s_1080x1920_4841debb924bcd0168a58b120bd31561.mp4' },
			];

			// Every video has set position and resolution on screen
			const videoSet2 = [
				{ uid: 'video5', x: 0, y: 25, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-02_AME/video-test-02_15s_1080x1920_35ce4618ddf2c320b5b7f81cb8b1c61f.mp4' },
				{ uid: 'video6', x: 0, y: 25, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-04_AME/video-test-04_15s_1080x1920_4841debb924bcd0168a58b120bd31561.mp4' },
				{ uid: 'video7', x: 0, y: 25, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-08_AME/video-test-08_15s_1080x1920_9546595c53c379c941e6e6fd889b1fbf.mp4' },
				{ uid: 'video8', x: 0, y: 25, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-01_AME/video-test-01_15s_1080x1920_e3ff5dd66b347c8957e9a7f8bac078bb.mp4' },
				{ uid: 'video9', x: 0, y: 25, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-05_AME/video-test-05_15s_1080x1920_f0b0286999b5554efcfaaf4f604e7bfc.mp4' },
			];

			// Store video to offline storage for set 1 (https://docs.signageos.io/api/js/js-offline-cache-media-files)
			for (const video of videoSet1) {
				const { filePath } = await sos.offline.cache.loadOrSaveFile(video.uid, video.uri);
				video.filePath = filePath;
				video.agruments = [
					video.filePath,
					Math.round(document.body.offsetWidth * video.x / 100),
					Math.round(document.body.offsetHeight * video.y / 100),
					Math.round(document.body.offsetWidth * video.width / 100),
					Math.round(document.body.offsetHeight * video.height / 100),
				];
			}

			// Store video to offline storage for set 2 (https://docs.signageos.io/api/js/js-offline-cache-media-files)
			for (const video of videoSet2) {
				const { filePath } = await sos.offline.cache.loadOrSaveFile(video.uid, video.uri);
				video.filePath = filePath;
				video.agruments = [
					video.filePath,
					Math.round(document.body.offsetWidth * video.x / 100),
					Math.round(document.body.offsetHeight * video.y / 100),
					Math.round(document.body.offsetWidth * video.width / 100),
					Math.round(document.body.offsetHeight * video.height / 100),
				];
			}

			async function playSet1() {
				for (let i = 0; true; i = (i + 1) % videoSet1.length) {
					const previousVideoSet = videoSet1[(i + videoSet1.length - 1) % videoSet1.length];
					const currentVideoSet = videoSet1[i];
					const nextVideoSet = videoSet1[(i + 1) % videoSet1.length];

					// Videos are identificated by URI & coordination together (https://docs.signageos.io/api/sos-applet-api/#Play_video)
					await sos.video.play(...currentVideoSet.agruments);
					currentVideoSet.playing = true;

					// If previous video is playing, stop it
					if (previousVideoSet.playing) {
						await sos.video.stop(...previousVideoSet.agruments);
						previousVideoSet.playing = false;
					}

					// Prepare next video for gappless playback
					await sos.video.prepare(...nextVideoSet.agruments);
					await sos.video.onceEnded(...currentVideoSet.agruments); // https://docs.signageos.io/api/sos-applet-api/#onceEnded
				}
			}

			async function playSet2() {
				for (let i = 0; true; i = (i + 1) % videoSet2.length) {
					const previousVideoSet = videoSet2[(i + videoSet2.length - 1) % videoSet2.length];
					const currentVideoSet = videoSet2[i];
					const nextVideoSet = videoSet2[(i + 1) % videoSet2.length];

					// Videos are identificated by URI & coordination together (https://docs.signageos.io/api/sos-applet-api/#Play_video)
					await sos.video.play(...currentVideoSet.agruments);
					currentVideoSet.playing = true;

					// If previous video is playing, stop it
					if (previousVideoSet.playing) {
						await sos.video.stop(...previousVideoSet.agruments);
						previousVideoSet.playing = false;
					}

					// Prepare next video for gappless playback
					await sos.video.prepare(...nextVideoSet.agruments);
					await sos.video.onceEnded(...currentVideoSet.agruments); // https://docs.signageos.io/api/sos-applet-api/#onceEnded
				}
			}

			// Play everything
			Promise.all([playSet1(), playSet2()]);

		});
	</script>
</body>

</html>
